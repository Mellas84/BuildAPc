
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <style>
        body {
            background-color: black;
            font-size: 20px;
            color: white;
            background-image: url("resources/images/COMP.jpg");
        } 
    </style>

    <h:head>
        <title>Admin Settings</title>
        <h1>ORDER LIST</h1>
    </h:head>

    <h:body>
        <p:dataTable var="c" value="#{computerController.allComputers}">
            <p:column headerText="Id">
                <h:outputText value="#{c.id}" />
            </p:column>
            <p:column headerText="Chassi">
                <h:outputText value="#{c.chassi}" />
            </p:column>
            <p:column headerText="Motherboard">
                <h:outputText value="#{c.motherboard}" />
            </p:column>
            <p:column headerText="CPU">
                <h:outputText value="#{c.cpu}" />
            </p:column>
            <p:column headerText="GPU">
                <h:outputText value="#{c.gpu}" />
            </p:column>
            <p:column headerText="PSU">
                <h:outputText value="#{c.psu}" />
            </p:column>
            <p:column headerText="SSD">
                <h:outputText value="#{c.ssd}" />
            </p:column>
            <p:column headerText="Internal Memory">
                <h:outputText value="#{c.internalMemory}" />
            </p:column>
            <p:column headerText="Price">
                <h:outputText value="#{c.price}" />
            </p:column>
            <p:column>
                <f:facet name="header">Action</f:facet>
                <h:form>
                    <h:commandLink value="Delete" action="#{computerController.deleteAction(c)}" />
                </h:form>
            </p:column>
        </p:dataTable>
        <h:form>  
            <h:commandButton value="Back To Orders" action="index"/>
            <h:commandButton value="Refresh" action="admin"/>
        </h:form>
    </h:body>
</html>
